<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Client Management Dashboard</title>
</head>

<body>
    <div class="container mt-5"> <!-- Add container to center the card and add margin -->

            <div class="card-header bg-primary text-center">
                <h6 class="text-white">HARDIK TRADERS - CLIENT MANAGEMENT DASHBOARD</h6>
            </div>

            <div class="card-body">
                {% block body %}
                <!-- All your template content will go here -->
                {% endblock %}
            </div>
            <div class="card-footer bg-primary text-center">
                <h6 class="text-white">Copyright 2024 Hardik Traders</h6>
            </div>
        </div>
    </div>
</body>
</html>
